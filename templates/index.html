<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Wi-Fi Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            background-image: url('https://republicaimg.nagariknewscdn.com/shared/web/uploads/media/internet.jpg');
        }

        .header {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            margin: -50px auto 50px auto;
            background: white;
            padding: 30px;
            border-radius: 22px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .terms {
            font-size: 12px;
            color: #999;
            margin-top: 15px;
        }

        .footer-img {
            margin-top: 20px;
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="header"></div>

    <div class="container">
        <h2>Free Wi-Fi Access</h2>
        <p>Please enter your details to access the free 60-minute high-speed Wi-Fi session.</p>

        <form action="/submit" method="get">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="rollno" placeholder="Roll Number" required>
            <button type="submit">Allow Access</button>
        </form>

        <div class="terms">
            By continuing, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
        </div>

        <img class="footer-img" src="https://images.unsplash.com/photo-1498050108023-c5249f4df085" alt="Wi-Fi Theme">
    </div>

</body>
</html>
