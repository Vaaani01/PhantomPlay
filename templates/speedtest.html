<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed Test</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .speed {
            font-size: 48px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Checking Internet Speed...</h1>
    <div class="speed" id="speed">0 Mbps</div>

    <script>
        let speed = 0;
        let display = document.getElementById("speed");

        const interval = setInterval(() => {
            speed += Math.floor(Math.random() * 3 + 1);
            display.innerText = speed + " Mbps";

            if (speed >= 30) {
                clearInterval(interval);
                display.innerText = "23 Mbps";
            }
        }, 500);
    </script>
</body>
</html>
