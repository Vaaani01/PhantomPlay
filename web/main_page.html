<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhantomPlay - Video Control</title>
</head>
<body>
    <h1>Play YouTube Video on Target Device</h1>
    <form action="/" method="POST">
        <label for="url">Enter YouTube Video URL:</label><br>
        <input type="text" id="url" name="url" required><br><br>

        <label for="timestamp">Enter Timestamp (in seconds, e.g., 60):</label><br>
        <input type="text" id="timestamp" name="timestamp" required><br><br>

        <input type="submit" value="Send to Device">
    </form>
</body>
</html>
